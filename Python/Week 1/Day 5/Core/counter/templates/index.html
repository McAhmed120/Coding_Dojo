<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>

<div style="text-align: center; margin-top: 50px;">
    <h2>Counter: {{ counter }}</h2>
    <h4>Actual Visit Count: {{ visit_count }}</h4>
    
    <a href="{{ url_for('increment_by_two') }}"><button>+2</button></a>

    <a href="{{ url_for('reset') }}"><button>Reset</button></a>

    <form action="{{ url_for('custom_increment') }}" method="post">
        <label for="custom_increment">Custom Increment:</label>
        <input type="number" id="custom_increment" name="custom_increment" value="1" min="1">
        <input type="submit" value="Increment">
    </form>

    <a href="{{ url_for('destroy_session') }}"><button>Destroy Session</button></a>
</div>

</body>
</html>
